<html>
<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style type="text/css">
        #mynetwork {
            border: 1px solid lightgray;
        }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='demo.css') }}">
</head>
<body>
    <div id="navbar">
        <div id ="legend">
            <div class="dropdown">
                <button class="dropbtn" id="connectypebutt">Legend</button>
                <div class="dropdown-content">
                <div>Place Legend Photo Here</div>
                </div>
            </div>
        </div>
        <img src = {{ url_for('static', filename='SNACCLogo.png') }} height="70" width="70" id="logo">
        <div id ="connectype">
            <span id="connectypelabel">Connection Type:     </span>
            <div class="dropdown">
                <button class="dropbtn" id="connectypebutt">All</button>
                <div class="dropdown-content">
                <a href="#">All</a>
                <a href="#">Follows</a>
                <a href="#">Likes</a>
                <a href="#">Comments</a>
                </div>
            </div>
        </div>
    </div>
    <div id="mynetwork"></div>
    <div class="canvas-container"></div> 
    <ul class='custom-menu'>
      <li data-action="first">Picture will be here</li>
      <li data-action="second">See Network</li>
      <li data-action="third">Show profiles</li>
    </ul>
    <script>
        
        var data = []
        {% for d in data %}
            contents = ["{{d[0]}}", "{{d[1]}}"]
            data.push(contents)
        {% endfor %}
        
    </script>
    <script type="text/javascript" src={{ url_for('static', filename='demo.js') }}></script>
</body>
</html>
