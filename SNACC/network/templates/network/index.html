<html>
<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style type="text/css">
        #mynetwork {
            border: 1px solid lightgray;
        }
    </style>
    {% load static %}
    <link rel="stylesheet" type = "text/css" href="static/network/demo.css">
</head>
<body>
    <div id="navbar">
        <div id ="legend">
            <div class="dropdown">
                <button class="dropbtn" id="connectypebutt">Legend</button>
                <div class="dropdown-content">
                <img src = "static/network/Legend.png" height="200" width="300">
                </div>
            </div>
        </div>
        <img src = "static/network/SNACCLogo.png" height="70" width="70" id="logo">
        <div id ="connectype">
            <span id="connectypelabel">Connection Type:     </span>
            <div class="dropdown">
                <button class="dropbtn" id="connectypebutt">All</button>
                <div class="dropdown-content">
                <a href="#">All</a>
                <a href="#">Follows</a>
                <a href="#">Likes</a>
                <a href="#">Comments</a>
                </div>
            </div>
        </div>
    </div>
    <div id="mynetwork"></div>
    <div class="canvas-container"></div> 
    <ul class='custom-menu'>
        <li data-action="showPost" id = "showPost" class = "menuButtons">Show post</li>
        <li data-action="showProfiles" class = "menuButtons">Show profiles</li>
    </ul>
    <script>
        
        var accounts = []
        {% for a in accounts %}
            
            var contents = {id : "{{a.id}}", username : "{{a.username}}", nickname : "{{a.nickname}}", bio : "{{a.bio}}", average_likes : "{{a.average_likes}}", num_followers : "{{a.num_followers}}", num_following : "{{a.account_type}}" }
            accounts.push(contents)
        {% endfor %}
        var connections = []
        {% for c in connections %}
            
            var contents = {to : "{{c.to.id}}", fro : "{{c.fro.id}}", connection_type : "{{c.connection_type}}"}

            connections.push(contents)

        {% endfor %}
        

        


    </script>

    <script type="text/javascript" src= "static/network/demo.js"></script>
</body>
</html>
