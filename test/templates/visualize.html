<html>
<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style type="text/css">
        #mynetwork {
            border: 1px solid lightgray;
        }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='demo.css') }}">
</head>
<body>
    <div id="navbar">
        <div id ="legend">
            <div class="dropdown">
                <button class="dropbtn" id="connectypebutt">Legend</button>
                <div class="dropdown-content">
                <img src = {{ url_for('static', filename='Legend.png')}} height="200" width="300">
                </div>
            </div>
        </div>
        <img src = {{ url_for('static', filename='SNACCLogo.png') }} height="70" width="70" id="logo">
        <div id ="connectype">
            <span id="connectypelabel">Connection Type:     </span>
            <div class="dropdown">
                <button class="dropbtn" id="connectypebutt">All</button>
                <div class="dropdown-content">
                <a href="#">All</a>
                <a href="#">Follows</a>
                <a href="#">Likes</a>
                <a href="#">Comments</a>
                </div>
            </div>
        </div>
    </div>
    <div id="mynetwork"></div>
    <div class="canvas-container"></div> 
    <ul class='custom-menu'>
        <li data-action="showPost" id = "showPost" class = "menuButtons">Show post</li>
        <li data-action="showProfiles" class = "menuButtons">Show profiles</li>
    </ul>
    <script>
        
        var data = []
        {% for d in data %}
            contents = {parent_node : "{{d[0]}}", username : "{{d[1]}}" , connection_type: "{{d[2]}}", bio : "{{d[3]}}", 
            captions : "{{d[4]}}", total_likes : "{{d[5]}}", total_followers:  "{{d[6]}}", total_following : "{{d[7]}}", 
            profile_img_url : "{{d[8]}}", root_post_url : "{{d[9]}}"}
            data.push(contents)
        {% endfor %}
        
    </script>
    <script type="text/javascript" src={{ url_for('static', filename='demo.js') }}></script>
</body>
</html>
